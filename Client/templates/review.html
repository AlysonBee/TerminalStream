    <!-- Our Custom CSS -->
    <style>
        /*
            DEMO STYLE
        */

        @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
        body {
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            font-weight: 300;
            line-height: 1.7em;
            color: #999;
        }

        a,
        a:hover,
        a:focus {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s;
        }

        .navbar {
            padding: 15px 10px;
            background: #fff;
            border: none;
            border-radius: 0;
            margin-bottom: 40px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .navbar-btn {
            box-shadow: none;
            outline: none !important;
            border: none;
        }
         /*   
        .line {
            width: 100%;
            height: 1px;
            border-bottom: 1px dashed #ddd;
            margin: 40px 0;
        }*/

        /* ---------------------------------------------------
            SIDEBAR STYLE
        ----------------------------------------------------- */

        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #7386D5;
            color: #fff;
            transition: all 0.3s;
        }

        #sidebar.active {
            margin-left: -250px;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #6d7fcc;
        }

        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }

        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }

        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
        }

        #sidebar ul li a:hover {
            color: #7386D5;
            background: #fff;
        }

        #sidebar ul li.active>a,
        a[aria-expanded="true"] {
            color: #fff;
            background: #6d7fcc;
        }

        a[data-toggle="collapse"] {
            position: relative;
        }

        .dropdown-toggle::after {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: #6d7fcc;
        }

        ul.CTAs {
            padding: 20px;
        }

        ul.CTAs a {
            text-align: center;
            font-size: 0.9em !important;
            display: block;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        a.download {
            background: #fff;
            color: #7386D5;
        }

        a.article,
        a.article:hover {
            background: #6d7fcc !important;
            color: #fff !important;
        }

        /* ---------------------------------------------------
            CONTENT STYLE
        ----------------------------------------------------- */

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        /* ---------------------------------------------------
            MEDIAQUERIES
        ----------------------------------------------------- */

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #sidebarCollapse span {
                display: none;
            }
        }
        #myFrame {
          height:450px;
          width:600px;

        }
  
    </style>
  
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

<body>

        </nav>

        <!-- Page Content  -->

            </nav>

            </div>          
        </div>
    </div>

    <script>
        var response = "";
        var history = 0;
        var x42 = false;

        function print_output(response, term) {
            if (response.includes('\n') == true)
            {
                var values = response.split('\n');
                var i;
                for (i = 0; i < values.length; i++) {
                    console.log('here');
                    term.write("\r\n"+ values[i]);
                }
            }
            else
            {
                console.log('default');
                term.write("\r\n"+response);
            }
        }
        // Checking for forbidden functions.]

        function forbidden(x) {
            onlyfan = ["ls", "pwd", "cat", "clear"]
            {% if projects.run_command %}
                onlyfan.push(projects.run_command);
            {% endif %}
            bad_second = ["~", "/"]
            segments = x.split(" ");
            if (!onlyfan.includes(segments[0])) {
                return false;
            }
            if (segments.length == 2) {
                if (segments[0] == "ls") {
                    if (segments[1][0] == '~' || segments[1][0] == '/' || segments[1][0] == '-')
                        return false;
                    if (segments[1].includes('..')) 
                        return false;
                }
                else if (segments[0] == "cat" && segments.length == 2) {
                    if (segments[1][0] == '~' || segments[1][0] == '/')
                        return false;
                    if (segments[1].includes('..')) 
                        return false
                }
            }
            else if (segments.length > 2) {
                return false;
            }
            else {
                if (x == "cat")
                    return false;
                else
                    return true;
            }
        }

        function shell_control(x, term) {
            var buffer = {};
            $.ajax(
            {
                type: 'POST',
                url: '/check',
                data: {'value': x},
                contentType: "application/json",
                success: function(data) {
                    console.log('>> ',data)
                    buffer = data;
                
                    if (buffer["value"].length > 0)
                    {
                        response = buffer["value"].replace(/\u21B5/g,'\n');
                        print_output(response, term);
                    }
                    term.write("\r\nweb shell $ ");
                },
                error: function(data) {
                    console.log(data)
                }
            });
        
        }
    

        var term = new Terminal({
            cursorBlink: "block"
        });

        var curr_line = ""
        var entries = []
        term.open(document.getElementById("terminal"));
    
        term.write("web shell $ ");
        term.prompt = () => {
            if (curr_line) {
                let data = {method: "command", command: curr_line};
                ws.send(JSON.stringify(data));
            }
        };
        term.prompt();
        term.on("key", function(key, ev) {
            
            if (ev.keyCode == 13) {
                if (forbidden(curr_line) == false)
                {
                    term.write("\r\nIllegal Command");
                    term.write("\r\nweb shell $");
                }
                else if (curr_line.length > 1)
                {
                    entries.push(curr_line);
                    shell_control(curr_line, term);
                }
                else
                    term.write('\r\nweb shell $ ');
                curr_line = ""
                response = "";
                term.prompt();
            } else if (ev.keyCode == 8) {
                if (curr_line && term.buffer.cursorX > 12) {
                    curr_line = curr_line.slice(0, curr_line.length - 1);
                    term.write("\b \b");
                }
            } else if (ev.keyCode == 38) {
                staticvalue = term.buffer.cursorY;
                term.buffer.cursorY = staticvalue;
            } else if (ev.keyCode == 40) {
                staticvalue = term.buffer.cursorY;
                term.buffer.cursorY = term.buffer.cursorY;
            } else if (ev.keyCode == 37) {
                console.log('term.buffer.cursorY ', term.buffer.cursorX);
            } else if (ev.keyCode == 39) {
                console.log('term.buffer.cursorY ', term.buffer.cursorX)
            } else {
                curr_line += key;
                term.write(key);
            }
        });

    </script>

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
